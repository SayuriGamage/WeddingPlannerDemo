<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <title>Listee | Sign Up</title>

    <!-- Favicons -->
    <link rel="shortcut icon" href="assets/img/favicon.png">

    <!-- Feathericon CSS -->
    <link rel="stylesheet" href="assets/css/feather.html">

    <!-- Select 2 -->
    <link rel="stylesheet" href="assets/plugins/select2/css/select2.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/fontawesome.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

    <!-- Main CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
<div class="main-wrapper">
    <div class="login-pages">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">
                <div class="col-lg-12">
                    <div class="login-logo">
                    </div>
                </div>
                <div class="col-lg-6 col-xl-5 mx-auto">
                    <div class="login-wrap">
                        <div class="login-content">
                            <div class="login-contenthead text-center">
                                <h5>Create an Account</h5>
                            </div>
                            <div class="login-input">
                                <div class="form-set">
                                    <label>Name</label>
                                    <input type="text" class="form-control" placeholder="Name" required id="name">
                                </div>
                                <div class="form-set">
                                    <label>E-mail</label>
                                    <input type="email" class="form-control" placeholder="example@email.com" required id="email">
                                </div>
                                <div class="form-set">
                                    <div class="d-flex justify-content-between">
                                        <label>Password</label>
                                    </div>
                                    <div class="pass-group">
                                        <input type="password" class="form-control pass-input" placeholder="********" required id="password">
                                        <span class="fas toggle-password fa-eye-slash"></span>
                                    </div>
                                </div>
                                <!-- Role Selection -->
                                <div class="form-group">
                                    <label for="role">Select Role</label>
                                    <select class="form-control" id="role" required>
                                        <option value="bride">Bride</option>
                                        <option value="vendor">Vendor</option>
                                    </select>
                                </div>
                            </div>
                            <div class="login-button">
                                <button class="btn btn-primary w-100 signup-btn" type="submit" id="signUp">Sign Up</button>
                            </div>
                            <div class="signinform text-center">
                                <h4>Do have an account? <a href="signin.html" class="hover-a">Sign in</a></h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- jQuery -->
<script src="assets/js/jquery-3.7.1.min.js"></script>

<!-- Select 2 JS-->
<script src="assets/js/select2.min.js"></script>

<!-- Bootstrap Core JS -->
<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

</body>

</html>
