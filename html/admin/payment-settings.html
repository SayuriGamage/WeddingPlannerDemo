<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Payment Details</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/plugins/bootstrap/css/bootstrap.min.css">

    <!-- Fontawesome CSS -->
    <link rel="stylesheet" href="assets/plugins/fontawesome/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow">
                <div class="card-header text-center bg-primary text-white">
                    <h5>Monthly Payment Details</h5>
                </div>
                <div class="card-body">
                    <h6 class="card-title">User: <span id="userName">John Doe</span></h6>
                    <p class="card-text">Amount Due: <strong>$100</strong></p>
                    <p class="card-text">Due Date: <strong>15th of Every Month</strong></p>
                    <div class="text-center">
                        <button class="btn btn-success" id="payNowBtn">
                            <i class="fas fa-credit-card"></i> Pay Now
                        </button>
                    </div>
                </div>
                <div class="card-footer text-muted text-center">
                    Contact support for any issues: <a href="mailto:support@example.com">support@example.com</a>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="assets/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>

<!-- Custom JS -->
<script>
    // Example: Dynamically update user details
    document.addEventListener("DOMContentLoaded", function () {
        const userName = "Jane Smith"; // Replace with dynamic data
        const amountDue = "$150"; // Replace with dynamic data
        const dueDate = "10th of Every Month"; // Replace with dynamic data

        document.getElementById("userName").textContent = userName;
        document.querySelector(".card-text strong").textContent = amountDue;
        document.querySelectorAll(".card-text strong")[1].textContent = dueDate;
    });
</script>
</body>
</html>
